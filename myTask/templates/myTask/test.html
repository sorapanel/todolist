<!DOCTYPE html>
<html>
<head>
  <style>
    button{
        border: none;
        background-color: rgba(0,0,0,0);
    }
    /* ボタン要素に対するフォーカススタイルを変更 */
    button:focus {
      outline: none; /* フォーカス時のボーダーを非表示にする */
      /* その他のスタイルを追加できます */
    }
  </style>
</head>
<body>
  <button>クリック me</button>
</body>
</html>
