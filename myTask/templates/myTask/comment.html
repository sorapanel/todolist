{% extends 'base.html' %}

{% block content %}
<div>
    <p class="hand-letter" style="font-size: x-large;">コメント一覧</p>
    <ul>
        {% for comment in comments %}
        <div>
          <li><p class="hand-letter">タスク名：{{ comment.task_name }}<br>コメントしたユーザ名：{{ comment.user_name }}<br>コメント内容：{{ comment.content }}</p>
        </div>
        {% endfor %}
    </ul>
</div>

{% endblock %}
