{% extends "base.html" %}
{% block content %}
<div>
    <p>みんなのタスク一覧</p>
    <ul>
        {% if condition %}
        <li>タスクが存在しません。</li>
        {% endif %}
        {% for task in tasks %}
        <div>
          <li><p>{{ task.name }} &#9;{{ task.user_name }} &#9;{{ task.description }}</p></li>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="like" value="{{ task.task_id }}">
            <button class="like-button like" data-task-id="{{ task.task_id }}" type="submit">いいね</button>
          </form>
        </div>
        {% endfor %}
    </ul>
</div>

{% endblock %}
